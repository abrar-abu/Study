<div class="container">
	<form>
		<div class="form-group">
			<label for="inputAddress">Date and time you first notice this Bug*</label>
			<input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
			<timepicker [showMinutes]="showMin" [showSeconds]="showSec"></timepicker>
		</div>
		<div class="form-group">
			<label for="inputAddress">Impact</label>
			<select id="inputState" class="form-control">
				<option selected>Low</option>
				<option>Moderate</option>
				<option>High</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputAddress">Detailed explanation of Bug*</label>
			<textarea class="form-control" placeholder="Bug Information" rows="5"></textarea>
		</div>
	</form>
</div>
