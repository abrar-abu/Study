<div class="container">
  <h1 style="text-align:center"> 30 Day Employee Review</h1>
  {{employee|json}}
  <form>
    <label>Employee Name*</label>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="firstName" placeholder="First Name" #name="ngModel" [(ngModel)]="employee.firstName">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="lastName" placeholder="Last Name" #name="ngModel" [(ngModel)]="employee.lastName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Employee's Hire Date</label>
        <input type="text" class="form-control" placeholder="First Name">
      </div>
    </div>
    <div class="form-row">
      <div class="input-group mb-3">
        Employee's Title*
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="title" placeholder="Employee Title" #name="ngModel" [(ngModel)]="employee.title">
      </div>
    </div>
    <div class="form-row">
      <div class="form group col-md-12">
        <label>Employee's Department</label>
        <select class="form-control" name="department" #name="ngModel" [(ngModel)]="employee.department" >
          <option></option>
          <option>Marketing</option>
          <option>Sales</option>
          <option>HR</option>
          <option>Development</option>
        </select>
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form group col-md-12">
        <label>Overall I would rank this employee performance as </label><br>
        <!-- Default inline 1-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" name="performance" value="Very Good" #name="ngModel" [(ngModel)]="employee.performance">
          <label class="custom-control-label">Very Good</label>
        </div>

        <!-- Default inline 2-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" name="performance" value="Good" #name="ngModel" [(ngModel)]="employee.performance">
          <label class="custom-control-label" for="defaultInline2">Good</label>
        </div>

        <!-- Default inline 3-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" name="performance" value="Fair" #name="ngModel" [(ngModel)]="employee.performance">
          <label class="custom-control-label" for="defaultInline3">Fair</label>
        </div>

        <!-- Default inline 4-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" name="performance" value="Poor" #name="ngModel" [(ngModel)]="employee.performance">
          <label class="custom-control-label">Poor</label>
        </div>

        <!-- Default inline 3-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input"  name="performance" value="Very Poor" #name="ngModel" [(ngModel)]="employee.performance">
          <label class="custom-control-label">Very Poor</label>
        </div>
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="col-md-12">
        <label>Please go into more details why you choose this ranking </label>
        <textarea class="form-control" rows="3"  name="details" #name="ngModel" [(ngModel)]="employee.details" ></textarea>
      </div>
    </div>
    <br>
    <label>Supervisor Name</label>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="sFirstName" placeholder="First Name" #name="ngModel" [(ngModel)]="employee.sFirstName">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="sLastName" placeholder="Last Name" #name="ngModel" [(ngModel)]="employee.sLastName">
      </div>
    </div>
    <div style="text-align: center;">
	    <button class="btn btn-primary" (click)="employeeSubmit()">Submit</button>
	</div>
  </form>
</div>
